env:
    global:
        - REPO_DIR=pytables
        - BUILD_COMMIT=v.3.2.3.1
        - PLAT=x86_64
        - UNICODE_WIDTH=32
        - NP_BUILD_DEP=1.8.0
        - NP_TEST_DEP=1.8.0
        - MANYLINUX_URL=https://nipy.bic.berkeley.edu/manylinux
        - WHEELHOUSE_UPLOADER_USERNAME=travis-worker
        # Following generated with
        # travis encrypt -r MacPython/h5py-wheels WHEELHOUSE_UPLOADER_SECRET=<the api key>
        - secure:
            "" 

language: python
# Default Python version is usually 2.7
python: 3.5
sudo: required
dist: trusty
services: docker

matrix:
  exclude:
      # Exclude the default Python 3.5 build
      - python: 3.5
  include:
    - os: linux
      env:
        - MB_PYTHON_VERSION=2.7
    - os: linux
      env:
        - MB_PYTHON_VERSION=2.7
        - UNICODE_WIDTH=16
    - os: linux
      env:
        - MB_PYTHON_VERSION=2.7
        - PLAT=i686
    - os: linux
      env:
        - MB_PYTHON_VERSION=2.7
        - PLAT=i686
        - UNICODE_WIDTH=16
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.4
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.4
        - PLAT=i686
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.5
        - NP_BUILD_DEP="1.9.3"
        - NP_TEST_DEP="1.9.3"
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.5
        - PLAT=i686
        - NP_BUILD_DEP="1.9.3"
        - NP_TEST_DEP="1.9.3"
    - os: osx
      language: objective-c
      env:
        - MB_PYTHON_VERSION=2.7
    - os: osx
      language: objective-c
      env:
        - MB_PYTHON_VERSION=3.4
    - os: osx
      language: objective-c
      env:
        - MB_PYTHON_VERSION=3.5
        - NP_BUILD_DEP="1.9.3"
        - NP_TEST_DEP="1.9.3"

before_install:
    - BUILD_DEPENDS="numpy==$NP_BUILD_DEP six numexpr"
    - TEST_DEPENDS="numpy==$NP_TEST_DEP six nose numexpr"
    - source multibuild/common_utils.sh
    - source multibuild/travis_steps.sh
    - before_install

install:
    # Maybe get and clean and patch source
    - clean_code $REPO_DIR $BUILD_COMMIT
    # Patch for test run as root user.
    # See: https://github.com/h5py/h5py/issues/696
    - (cd h5py && patch -p1 < ../root-test.patch)
    - build_wheel $REPO_DIR $PLAT

script:
    - install_run $PLAT

after_success:
    # Upload wheels to Rackspace container
    - pip install wheelhouse-uploader
    - python -m wheelhouse_uploader upload --local-folder
          ${TRAVIS_BUILD_DIR}/wheelhouse/
          --no-update-index
          wheels
